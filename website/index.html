<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- Render All Elements Normally in all browsers -->
    <link rel="stylesheet" href="normalize.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="overLay">
        <div class="holder headline">Weather Journal App</div>
        <div class="prompt-user">
          <div class="holder zip">
            <input
              type="text"
              id="zip"
              placeholder="Enter Zipcode here 'US Only'"
            />
            <script>
              document.getElementById("zip").focus();
            </script>
          </div>
          <div class="holder feel">
            <textarea
              class="myInput"
              id="feelings"
              placeholder="How are you feeling today?"
            ></textarea>
          </div>
        </div>
        <button id="generate" type="submit">Generate</button>
        <div id="holderEntry" class="">
          <!-- <div class="title">Most Recent Entry</div> -->
          <div id="entryHolder">
            <div id="date"></div>
            <div id="location"></div>
            <div id="temp"></div>
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
